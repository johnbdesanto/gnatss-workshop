project:
  id: 48215697-22a7-46d6-9e8b-bbc7e5d86410
  title: GNATSS Workshop 2025
  description: |
    This workshop will introduce participants to the GNATSS software, a Python package for processing GNSS-A data.
    Participants will learn how to install the software, process GNSS-A data, and visualize the results.
    The workshop will also cover best practices for reproducible research and data management.
  keywords: 
    - GNSS-A
    - seafloor geodesy
    - transponder surveying
  github: https://github.com/seafloor-geodesy/gnatss-workshop
